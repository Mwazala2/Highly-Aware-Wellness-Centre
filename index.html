
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highly Aware Wellness Centre | Kiambu, Kenya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Adjust based on fixed nav height */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFCFB;
        color: #2D3436;
        overflow-x: hidden;
      }
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }

      /* Scroll reveal classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .reveal-scale {
        opacity: 0;
        transform: scale(0.95);
        transition: all 1.4s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal-scale.active {
        opacity: 1;
        transform: scale(1);
      }

      .stagger-item {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .active .stagger-item {
        opacity: 1;
        transform: translateY(0);
      }

      /* Hero refinement */
      .hero-title {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      }
      .hero-title span {
        display: block;
        animation: revealText 1.5s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }
      @keyframes revealText {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
